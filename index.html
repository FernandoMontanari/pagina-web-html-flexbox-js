<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando Montanari | Front-end Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
            <img class="foto" src="images/fernando-montanari.png" alt="Foto Fernando Montanari" id="foto">
            <section class="apresentacao" id="txt-bg">
                <div class="apresentacao__dados">
                    <div>
                        <h1 class="apresentacao__dados__nome" id="nome">Fernando Montanari</h1>
                        <div class="apresentacao__dados__atuacao">
                            <h2 class="apresentacao__dados__atuacao_area" id="area-de-atuacao"><strong>Front-end Developer</strong></h2>
                            <span class="apresentacao__dados__atuacao_icon" id="icon"></span>
                        </div>
                    </div>
                    <div class="apresentacao__dados__texto_sobre" id="texto-sobre">
                        <p>HTML, CSS e JavaScript.</p>
                    </div>
                </div>
                <div class="apresentacao__links" id="apresentacao-links">
                    <!-- <a href="#" target="_blank" class="apresentacao__links__portfolio">Portfolio</a> -->
                    <a href="https://www.linkedin.com/in/fernandomontanari-/" target="_blank" class="apresentacao__links__linkedin" id="linkedin">LinkedIn</a>
                    <a href="https://github.com/FernandoMontanari" target="_blank" class="apresentacao__links__github" id="github">GitHub</a>
                </div>
            </section>
        </main>
        <footer>
            <div class="change_theme">
                <span class="moon" id="moon"><i class="fa-solid fa-moon"></i></span>
                <div class="change_theme__toggle" id="toggle">
                    <i class="change_theme__toggle__indicator" id="indicator"></i>
                </div>
                <span class="sun" id="sun"><i class="fa-solid fa-sun"></i></span>
            </div>
        </footer>
    <script src="js/main.js"></script>
</body>
</html>
